<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
<meta charset="ISO-8859-1">
<title>Formulario de Barrio</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>

<body class="container">
	<br>
	<h1>BARRIO</h1>
	<br>
		<form form autocomplete="off" th:object=${barrioF} th:action="@{/guardarBarrio}" method="post">
				<div class="card col-md-12 mx-auto">
			<div class="card-body">
				<div class="card-header">
					<h4>Barrio</h4>
				</div>
				<br>
				<div class="form-group row">
					<label for="idBarrio" class="col-sm-4 col-form-label">Nombre
						del Barrio</label>
					<div class="col-sm-8">
						<input th:field="*{barrio}" type="text" class="form-control"
							id="barrio" required>
					</div>
				</div>
				<div class="form-group row">
					<button type="submit" value="Guardar" class="btn btn-primary"
						th:value="${editMode}?'Guardar Barrio':'Crear Barrio'">Crear
						Barrio</button>
					<button class="btn btn-secundary" th:href="@{'/cancelar'}">Cancelar</button>
				</div>
			</div>
		</div>
		</form>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
