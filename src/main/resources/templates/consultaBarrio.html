		<br> <br> <br>
		<div class="card">
			<div>
				<div class="card-body">
					<div style="background-color: #20B2AA;">
						<h6 class="p-2 mb-2 text-black card-title">PERSONAS QUE
							CIRCULARON POR UN BARRIO EN UN RANGO POR FECHA INGRESADA</h6>
					</div>
					<form class="form" role="form" th:object="${barrio}"
						th:action="@{/consultaUno}" method="post">

						<h6>Seleccione el barrio</h6>
						<select class="form-control">
							<option th:each="barrio:${barrio}" th:value="${barrio.id}"
								th:text="${barrio.barrio}"></option>
						</select> <br>

						<div class="form-group row" th:object="${consulta}">
							<label for="fechaInicial"
								class="col-lg-3 col-form-label form-control-label">Fecha
								inicial</label>
							<div class="col-lg-9 input-group date" id="datetimepicker1"
								data-target-input="nearest">
								<input type="datetime-local" class="form-control datetimepicker-input"
									data-target="#fechaInicial" id="fecha01" placeholder="Fecha inicial" 
									th:field="${consulta.fechaHD}" />
								<div class="input-group-append" data-target="#datetimepicker1"
									data-toggle="datetimepicker">
									<div class="input-group-text">
										<i class="fa fa-calendar-alt"></i>
									</div>
								</div>
							</div>
						</div>

						<div class="form-group row">
							<label for="fecha"
								class="col-lg-3 col-form-label form-control-label">Fecha
								final:</label>
							<div class="col-lg-9 input-group date" id="datetimepicker2"
								data-target-input="nearest">
								<input type="datetime-local" class="form-control datetimepicker-input"
									data-target="#fechaFinal" id="fecha01"
									placeholder="Fecha final" th:field="${consulta.fechaHH}" />
								<div class="input-group-append" data-target="#datetimepicker2"
									data-toggle="datetimepicker">
									<div class="input-group-text">
										<i class="fa fa-calendar-alt"></i>
									</div>
								</div>
							</div>
						</div>
						
						<input type="submit" class="btn btn-primary" value="Buscar">
					</form>
				</div>
			</div>
		</div>
		<br> <br>
		<div class="card">
			<div class="card-body">
				<h5 class="p-2 mb-2 text-black card-title">PERSONAS</h5>
				<div class="table-responsive">
					<table class="table table-striped">
						<thead class="thead-light">
							<tr>
								<th scope="col">#</th>
								<th scope="col">Documento</th>
								<th scope="col">Nombres</th>
								<th scope="col">Apellido</th>
								<th scope="col">Nacionalidad</th>
								<th scope="col">CONDICION SANITARIA</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="persona:${consulta1}">
								<td th:text="${persona.id}"></td>
								<td th:text="${persona.documento}"></td>
								<td th:text="${persona.nombres}"></td>
								<td th:text="${persona.apellido}"></td>
								<td th:text="${persona.nacionalidad}"></td>
								<td>Visualizar Condicion Sanitaria</td>
							</tr>

						</tbody>
					</table>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			function mostrarCondicion(id) {
				$('#modalCondicion').modal('show');
				$("#identificadorPersonaHiddenInput").val(id);
			}
		</script>
