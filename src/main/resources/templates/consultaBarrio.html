<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Consulta</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body>

	<div th:insert="layout/header :: header"></div>


	<div class="container">
		<br> <br> <br>
		<div class="card">
			<div>
				<div class="card-body">
					<div style="background-color: #20B2AA;">
						<h6 class="p-2 mb-2 text-black card-title">PERSONAS QUE
							CIRCULARON POR UN BARRIO EN UN RANGO DE FECHAS-HORAS</h6>
					</div>
					<form class="form" role="form" th:object="${consulta}"
						th:action="@{/buscarFechas}" method="post">

						<h6>Seleccione el barrio</h6>
						<select class="form-control"
							th:field="${registroTracking.barrio.idBarrio}">
							<option th:each="barrio:${barrios}" th:value="${barrio.idBarrio}"
								th:text="${barrio.nombre}"></option>
						</select> <br>

						<div class="form-group row">
							<label for="fechaInicial"
								class="col-lg-3 col-form-label form-control-label">Fecha
								inicial</label>
							<div class="col-lg-9 input-group date" id="datetimepicker1"
								data-target-input="nearest">
								<input type="text" class="form-control datetimepicker-input"
									data-target="#fechaInicial" id="fecha01"
									placeholder="Fecha inicial" th:field="${consulta.fechaHora1}" />
								<div class="input-group-append" data-target="#datetimepicker1"
									data-toggle="datetimepicker">
									<div class="input-group-text">
										<i class="fa fa-calendar-alt"></i>
									</div>
								</div>
							</div>
						</div>

						<div class="form-group row">
							<label for="fecha"
								class="col-lg-3 col-form-label form-control-label">Fecha
								final:</label>
							<div class="col-lg-9 input-group date" id="datetimepicker2"
								data-target-input="nearest">
								<input type="text" class="form-control datetimepicker-input"
									data-target="#fechaFinal" id="fecha01"
									placeholder="Fecha final" th:field="${consulta.fechaHora1}" />
								<div class="input-group-append" data-target="#datetimepicker2"
									data-toggle="datetimepicker">
									<div class="input-group-text">
										<i class="fa fa-calendar-alt"></i>
									</div>
								</div>
							</div>
						</div>

						<script type="text/javascript">
							$(function() {
								$('#datetimepicker1').datetimepicker({
									format : "DD/MM/YYYY"
								});
								$('#datetimepicker2').datetimepicker({
									format : "DD/MM/YYYY"
								});
							});
						</script>

						<input type="submit" class="btn btn-primary" value="Buscar">
					</form>
				</div>
			</div>
		</div>
		<br> <br>

		<div class="table-responsive">
			<table class="table table-dark table-bordered table-hover">
				<thead>
					<tr>
						<th scope="col">Nombres</th>
						<th scope="col">Apellido</th>
						<th scope="col">Nacionalidad</th>
						<th scope="col">Documento</th>
						<th scope="col">ID</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="persona:${persona}">
						<td th:text="${persona.nombres}"></td>
						<td th:text="${persona.apellido}"></td>
						<td th:text="${persona.nacionalidad}"></td>
						<td th:text="${persona.documento}"></td>
						<td th:text="${persona.id}"></td>
					</tr>
				</tbody>
			</table>
			<div class="alert-danger text-center"
				th:if="${listPersonaErrorMessage}"
				th:text="${listPersonaErrorMessage}">Name Error</div>

		</div>
<br> <br> <br>
	</div>




	<div th:insert="layout/footer :: footer"></div>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
