<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Personas</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body >
<br>
	<div th:insert="layout/header :: header"></div>
<br>
<div class="container">
	<br>
	<h1 class="display-4" ><u> LISTADO DE PERSONAS</u> </h1>
	<br>
		<a th:href="@{/cargarPersona}" class="btn btn-primary" > Nuevo </a>
	<br>
	<br>
		<div class="table-responsive">
			<table class="table table-dark table-bordered table-hover">
				  <thead>
				    <tr>
				      	<th scope="col">Nombres</th> 
				      	<th scope="col">Apellido</th>
				     	<th scope="col">Nacionalidad</th>  
				     	<th scope="col">Documento</th>
				     	<th scope="col">ID</th>
					 	<th scope="col">ACCIONES</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each = "persona:${persona}" >
					      <td th:text = "${persona.nombres}"></td> 
					      <td th:text = "${persona.apellido}"></td>
					      <td th:text = "${persona.nacionalidad}"></td>
					      <td th:text = "${persona.documento}"></td>
					      <td th:text = "${persona.id}"></td>
					      <td>
					      	<a class="btn btn-warning" href="#" >Editar</a>
					      	<a href="#" data-toggle="modal" data-target="#modalEliminar"  class="btn btn-danger">Eliminar</a>
					      </td>
				    </tr>
				  </tbody>
			</table>
			<div class="alert-danger text-center" th:if="${listPersonaErrorMessage}" th:text="${listPersonaErrorMessage}">Name Error</div>
			
			<script type="text/javascript">
				function confirmarEliminar(id){
					$('#modalEliminar').modal('show');
					$("#identificadorPersonaHiddenInput").val(id);
				}
				function eliminarUsuario(){
					var id = $("#identificadorPersonaHiddenInput").val();
				    window.location = "eliminarPersona/"+id;
				}
			</script>		
			<div class="modal fade" id="modalEliminar" tabindex="-1" role="dialog" 
				aria-labelledby="eliminarModalTitulo" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered" role="document">
							<div class="modal-content ">
								<div class="modal-header">
							<h5 class="modal-title" id="eliminarModalTitulo"> Confirmar Eliminacion</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
								</div>
								<div class="modal-body"><h6> Esta seguro que quieres eliminar esta Persona?</h6></div>
								<input type="hidden" id="identificadorUsuarioHiddenInput" name="userIdHiddenInput"/>
									<div class="modal-footer">
											<button type="button" class="btn btn-secondary"	data-dismiss="modal">Cerrar</button>
											<button type="button" class="btn btn-primary" th:onclick="eliminarPersona()" th:href="@{/eliminarPersona}" data-dismiss="modal">Eliminar Persona</button>
									</div>
							</div>
						</div>
			</div>		
		</div>
</div>

		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous">
		</script>
		<script 
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous">
		</script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous">
		</script>
<br>
<div th:insert="layout/footer :: footer"></div>
<br>		
	</body>
</html>
