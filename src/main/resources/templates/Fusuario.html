<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
<meta charset="ISO-8859-1">
<title>Formulario de Usuario</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>

<body class="container">
	<br>
	<h1>USUARIO</h1>
	<br>
	<form form autocomplete="off" th:object=${usuarioF} th:action="${editMode}?@{/editarUsuario}:@{/guardarUsuario}" method="post">
		<div class="card">
			<div class="card-header">
				<h3>Ingrese los datos requeridos</h3>
			</div>
			<div class="card-body">

				<div class="form-group row">
					<label for="idUsuario" class="col-sm-2 col-form-label">Nombre
						de Usuario</label>
					<div class="col-sm-10">
						<input th:field="*{nombreUsuario}" type="text"
							class="form-control" id="Usuario">
					</div>
				</div>

				<div class="form-group row">
					<label for="idpassword" class="col-sm-2 col-form-label">Contrase√±a</label>
					<div class="col-sm-10">
						<input th:field="*{password}" type="password"
							class="form-control" id="password" required>
					</div>
				</div>

				<div class="form-group row">
					<label for="idnombre" class="col-sm-2 col-form-label">Nombre
						Real</label>
					<div class="col-sm-10">
						<input th:field="*{nombreReal}" type="text"
							class="form-control" id="nombre" required>
					</div>
				</div>

				<div class="form-group row">
					<label for="idapellido" class="col-sm-2 col-form-label">Apellido
						Real</label>
					<div class="col-sm-10">
						<input th:field="*{apellidoReal}" type="text"
							class="form-control" id="apellido" required>
					</div>
				</div>

				<fieldset class="form-group">
					<div class="row">
						<legend class="col-form-label col-sm-2 pt-0">Tipo de
							usuario:</legend>
						<div class="col-sm-10">
							<div class="form-check">
								<input class="form-check-input"
									type="radio" name="TipodeUsuario" id="Registrador"
									value="Registrador" checked> 
									<label
									class="form-check-label" for="Registrador"> Registrador
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input"
									type="radio" name="TipodeUsuario" id="Consultor"
									value="Consultor"> 
									<label class="form-check-label"
									for="Consultor"> Consultor </label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="TipodeUsuario"
									id="BD" value="BD"> <label
									class="form-check-label" for="BD"> BD </label>
							</div>
						</div>
					</div>
				</fieldset>

			</div>
			<div class="form-group row">
				<button type="submit" value="Guardar" class="btn btn-primary"
					th:value="${editMode}?'Guardar Usuario':'Crear Usuario'">Crear
			Usuario</button>
			<button class="btn btn-secundary" th:href="@{'/cancelar'}">Cancelar</button>
			</div>
		</div>
	</form>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
